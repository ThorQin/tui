<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Button Color</title>
		<link rel="stylesheet" href="../build/tui/tui/css/tui.min.css">
		<link rel="stylesheet" href="../build/tui/depends/font-awesome-4.2.0/css/font-awesome.css">
		<script src="../build/tui/depends/jquery-1.11.1.js"></script>
		<script src="../build/tui/tui/tui.all.min.js"></script>
	</head>
	<body>
		<a class="tui-button">Normal</a>
		<a class="tui-button tui-primary">Important</a>
		<a class="tui-button tui-success">Success</a>
		<a class="tui-button tui-warning">Warning</a>
		<a class="tui-button tui-danger">Danger</a>
		<br />
		<a class="tui-button" data-disabled="true">Normal</a>
		<a class="tui-button tui-primary" data-disabled="true">Important</a>
		<a class="tui-button tui-success" data-disabled="true">Success</a>
		<a class="tui-button tui-warning" data-disabled="true">Warning</a>
		<a class="tui-button tui-danger" data-disabled="true">Danger</a>
	</body>
</html>
