<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="../depends/font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="../tui/css/tui.min.css" type="text/css" />
	<script src="../depends/jquery-1.11.0.js"></script>
	<script src="../tui/tui.core.js"></script>
	<script src="../tui/tui.time.js"></script>
	<script src="../tui/tui.upload.js"></script>
	<script src="../tui/tui.dataprovider.js"></script>
	<script src="../tui/tui.ctrl.control.js"></script>
	<script src="../tui/tui.ctrl.button.js"></script>
	<script src="../tui/tui.ctrl.checkbox.js"></script>
	<script src="../tui/tui.ctrl.radiobox.js"></script>
	<script src="../tui/tui.ctrl.calendar.js"></script>
	<script src="../tui/tui.ctrl.popup.js"></script>
	<script src="../tui/tui.ctrl.dialog.js"></script>
	<script src="../tui/tui.ctrl.scrollbar.js"></script>
	<script src="../tui/tui.ctrl.table.js"></script>
	<script src="../tui/tui.ctrl.grid.js"></script>
	<script src="../tui/tui.ctrl.list.js"></script>
	<script src="../tui/tui.ctrl.input.js"></script>
	<script src="../tui/tui.ctrl.textarea.js"></script>
	<script src="../tui/tui.ctrl.form.js"></script>
	<script src="../tui/tui.ctrl.formagent.js"></script>
	<script src="../tui/tui.ctrl.tab.js"></script>
	<script src="../tui/tui.ctrl.paginator.js"></script>
	<script src="../tui/tui.ctrl.tips.js"></script>
	<script src="../tui/tui.ctrl.accordiongroup.js"></script>
	<script src="../tui/tui.ctrl.accordion.js"></script>
	<script src="../tui/tui.ctrl.menu.js"></script>
	<script src="../tui/tui.ctrl.navbar.js"></script>
	<script>
		var userName = [
			{value: 'test'}, 
			{key:'zgyjdx,zhongguoyejindaxue',value: '中国冶金大学'}, 
			{key:'bjjxgcxy,beijingjixiegongchengxueyuan',value: '北京机械工程学院'},
			{key:'zgrmjfj301yy,zhongguorenminjiefangjun301yiyuan',value:'中国人民解放军301医院'},
			{key:'bjljzy,beijinglunjunzongyuan',value:'北京陆军总院'},
			{key:'zgrmyzdx,zhongguorenminyouzhengdaxue',value:'中国人民邮政大学'},
			{key:'bjdx,beijingdaxue',value:'北京大学'},
			{ key: 'njdx,nanjingdaxue', value: '南京大学' },
			{ key: 'nkdx,nankaidaxue', value: '南开大学' },
			{ key: 'zgshzgs,zhongguoshihuazonggongsi', value: '中国石化总公司' },
			{ key: 'zgsyzgs,zhongguoshiyouzonggongsi', value: '中国石油总公司' }
		];
		var sex = [
			{ key: 0, value: "男" },
			{ key: 1, value: "女" },
		];
		function choiceClass(data) {
			tui.msgbox("选择班级");
		}
		var interesting = [
			{ value: "读书" },
			{ value: "旅游" },
			{ value: "电影" },
			{ value: "音乐" },
			{ value: "爬山" },
			{ value: "美食" },
			{ value: "健身" },
			{ value: "PC游戏" },
			{ value: "XBOX" },
			{ value: "PlayStation" },
			{ value: "Wii" },
			{ value: "写代码" }
		];
		var tbCols = [
			{ key: 8, format: tui.ctrl.Grid.checkbox(), fixed:true, width:40},
			{ name: "编号", key: 0 },
			{ name: "姓名", key: 1, format: tui.ctrl.Grid.textEditor() },
			{ name: "性别", key: 2, format: tui.ctrl.Grid.selector(sex) },
			{ name: "兴趣", key: 3, format: tui.ctrl.Grid.textEditor(interesting) },
			{ name: "年龄", key: 4, format: tui.ctrl.Grid.textEditor() },
			{ name: "照片", key: 5, format: tui.ctrl.Grid.fileSelector("fileupload", "image/*") },
			{ name: "所在班级", key: 6, format: tui.ctrl.Grid.customSelector(choiceClass) },
			{ name: "出生日期", key: 7, format: tui.ctrl.Grid.calendarSelector() },
			{ format: tui.ctrl.Grid.menu(interesting, null), align: "center" },
			{ format: tui.ctrl.Grid.button("删除", null), align: "center" }
			//{ format: tui.ctrl.Grid.button("<i class='fa fa-arrow-up'></i>", null), align: "center" }
		];
		var tbNormalCols = [
			{ name: "编号", key: 0 },
			{ name: "姓名", key: 1 },
			{ name: "性别", key: 2 },
			{ name: "兴趣", key: 3 },
			{ name: "年龄", key: 4 },
			{ name: "照片", key: 5 },
			{ name: "所在班级", key: 6 },
			{ name: "出生日期", key: 7 }
		];
		var tbData = [];
		(function () {
			for (var i = 0; i < 100; i++) {
				tbData.push([
					i, "某人" + i, Math.round(Math.random()), "",
					Math.round(Math.random() * 100), null, "", null
				]);
			}
		})();
		$(function () {
			var tb = tui.ctrl.grid("tbGrid");
			tui.on("setval", function () {
				tui.ctrl.input("testInput").value("中国");
			});
			tui.on("btnColDef", function (data) {
				if (data.ctrl._ctrl.checked())
					tb.columns(tbCols);
				else
					tb.columns(tbNormalCols);
			});
			tui.on("btnTest", function () {
				tui.msgbox(tb[0].scrollTop);
			});
		});

	</script>
</head>
<body>
	<span id="testInput" class="tui-input" data-any-suggestion="true" data-max-suggestions="8" data-data="userName"></span>
	<span class="tui-input" data-type="calendar"></span>
	<span class="tui-input" data-data="userName" data-type="select"></span>
	<span class="tui-input" data-data="userName" data-type="multi-select"></span>

	<a id="setval" class="tui-button">赋值</a>
	<br>
	<a id="btnColDef" class="tui-checkbox" data-checked="true">编辑模式</a>
	<a id="btnTest" class="tui-button">测试</a>
	<div id="tbGrid" class="tui-grid" data-columns="tbCols" 
		 data-rowselectable="true" data-resizable="true" 
		 data-data="tbData" style="width:1000px;height:400px"></div>


</body>
</html>
