<!DOCTYPE html>
<html>
<head>
<title></title>
<script>

function text(elem, text) {
	if (typeof elem === "string")
		elem = document.getElementById(elem);
	if (elem) {
		if (typeof text !== "undefined") {
			elem.innerHTML = "";
			elem.appendChild(document.createTextNode(text));
			return text;
		}
		if (typeof elem.textContent !== "undefined")
			return elem.textContent;
		var buf = "";
		for (var i = 0; i < elem.childNodes.length; i++) {
			var c = elem.childNodes[i];
			if (c.nodeName.toLowerCase() === "#text") {
				buf += c.nodeValue;
			} else
				buf += text(c);
		}
		return buf;
	} else
		return null;
}

window.onload = function() {
	document.getElementById("cc").onclick = function(e) {
		alert(text("disp", document.getElementById("txt").value));
	};
	
	document.getElementById("dd").onclick = function(e) {
		alert(text("disp"));
	};
}
</script>
</head>
<body>

<button id="cc">click</button>
<textarea id="txt" style="width:300px;height:80px;">
</textarea>
<button id="dd">click</button>
<div id="disp">

</div>
</body>
</html>
